<script type="text/javascript">
  RED.nodes.registerType("opcua-subscription", {
    category: "opcuax",
    color: "#a6bbcf",
    defaults: {
      name: { value: "" },
      nodeId: { value: "" },
      samplingInterval: { value: 100 },
    },
    inputs: 1,
    outputs: 1,
    icon: "opcua-logo.png",
    paletteLabel: "subscribe",
    label: function () {
      return this.name || "subscribe";
    },
  });
</script>

<script type="text/html" data-template-name="opcua-subscription">
  <div class="form-row">
    <label for="node-input-name"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
  <div class="form-row">
    <label for="node-input-nodeId"><i class="fa fa-link"></i> NodeId</label>
    <input
      type="text"
      id="node-input-nodeId"
      placeholder="ns=*;i=*, ns=*;s=*"
    />
  </div>
  <div class="form-row">
    <label for="node-input-samplingInterval">Sampling Interval (ms)</label>
    <input
      type="number"
      id="node-input-samplingInterval"
      placeholder="Interval in milliseconds"
    />
  </div>
</script>
